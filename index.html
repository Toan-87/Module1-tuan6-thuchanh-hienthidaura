<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--1.Hiển thị kết quả sử dụng hàm alert():-->
<button type="button"onclick="showMessage();">Click me1!</button>
<script>
    function showMessage(){
        alert('Xin chào!');
    }
</script>
<!--2.Hiển thị kết quả sử dụng thẻ HTML:-->
<div id="messageDiv"></div>
<button type="button"onclick="showMessage();">Click me2!</button>
<script>
    function showMessage(){
        document.getElementById('messageDiv').innerHTML='Xin chào!';
    }
</script>
<!--3.Hiển thị kết quả sử dụng hàm document.write():-->
<button onclick="showMessage()">Click me3</button>
<script>
    function showMessage(){
        document.write('Xin Chào')
    }</script>
<!--4.Hiển thị kết quả sử dụng hàm console.log():-->
<button onclick="showMessage()">Click me4</button>
<script>
    function showMessage(){
        console.log('Xin chào!')
    }
</script>
</body>
</html>
